name: Node.js CI

on:
  pull_request:
    branches: 
      - master
      - develop
  push:
    branches: 
      - master
      - develop
      - github-action
	  - revert-23-revert-22-feature/SHIB-61

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
